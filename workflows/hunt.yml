name: Counterfeit Hunter

on:
  schedule:
    - cron: '0 6 * * *' # Runs every day at 6am
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  hunt:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Hunter
      env:
        BRAND_NAME: "Rolex" # CHANGE THIS TO YOUR BRAND
      run: python hunter.py

    - name: Commit and Push Data
      run: |
        git config --global user.name 'CounterfeitBot'
        git config --global user.email 'bot@noreply.github.com'
        git add data.json
        # Only commit if data.json has changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update counterfeit data [skip ci]" && git push)
